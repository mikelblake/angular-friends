<html>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-app="friendsList">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends" ng-controller="mainCtrl">


<form class="form-inline searchForm" role="form">
  <div class="form-group">
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="searchTerm">
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="searchLocation" > 

    <select class="input-medium" ng-model="sort">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city" >City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="upDown">
        <option value="true">Descending</option>
        <option value="false">Ascending</option>
    </select>
  </div>
</form>

  <ul>
    <li class='friend' ng-repeat="friend in friends | filter: {name: searchTerm, current_location: searchLocation} | orderBy: sort : upDown">
      {{friend.name}}
       <img class="profile-pic" ng-src={{friend.pic_square}}>
      <h3>Cali Fornia</h3>
      <div class="location">
        {{friend.current_location.name}}
      </div>      
      <div class="status">
        {{friend.status.message}}
      </div>      
      <div class="num-friends">
        {{friend.friend_count}} Friends
      </div>
    </li>
  </ul>
</div>






</body>
</html>
